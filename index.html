<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page BS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <style>
      body {
        padding-top: 56px;
      }
      .jumbotron {
        text-shadow: #000 1px 1px;
      }
      .background-header {
        background-image: url(images/banner2.jpg);
        background-color: #fafbfc;
        height: 400px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      .btn-primer {
        background-color: #00bd8e;
        border-color: #0b9b6b;
        color: #fff;
        text-shadow: 0px 0px;
      }
      .btn-primer:hover {
        background-color: #038c6a;
        color: #fff;
        text-shadow: 0px 0px;
      }
    </style>
  </head>
  <body>
    <!-- Navigasi bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="images/logo.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#product">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="jumbotron jumbotron-fluid background-header">
      <div class="container-fluid text-center">
        <h1 class="display-3" style="color: aliceblue">
          Solusi Terbaik Belajarmu
        </h1>
        <p class="lead" style="font-weight: bold; color: #fff">
          Kami menyediakan banyak modul yang kamu butuhkan untuk beljar
          pemrograman
        </p>
        <a href="#" class="btn btn-primer btn-lg" role="button"
          >Gabung sekarang</a
        >
        <a
          href="#"
          class="btn btn-secondary btn-lg"
          style="text-shadow: 0px 0px"
          role="button"
          >Pelajari dulu</a
        >
      </div>
    </header>
    <!-- Service -->
    <section id="service"></section>
    <!-- Product -->
    <section id="product"></section>
    <!-- About us -->
    <section id="about"></section>
    <!-- Contact -->
    <section id="contact"></section>
    <!-- footer -->
    <footer></footer>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
